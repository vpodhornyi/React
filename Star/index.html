<div class="react-container" id="root"></div>

<script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
<script>
  // Чистый код React и JavaScript
  const items = [
    {key: 1, className: "star selected"},
    {key: 2, className: "star selected"},
    {key: 3, className: "star selected"},
    {key: 4, className: "star selected"},
    {key: 5, className: "star selected"},
  ];
  const IngredientList = React.createClass({
    displayName: 'IngredientList',
    render() {
      return React.createElement("div", null, items.map(item => React.createElement('div', item)));
    }
  });

  ReactDOM.render(
    React.createElement(IngredientList, null),
    document.getElementById('root')
  );
</script>
